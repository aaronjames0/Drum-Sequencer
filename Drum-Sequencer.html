<!DOCTYPE html>
<html>
    <head>
        <title>Drum Sequencer</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <header>
            <h1>Drum Sequencer</h1>
            <h3>By Aaron James</h3>
            <hr>
        </header>
        <section>
            <div class="sequencer">
                <div id="playDrums">
                    <div id="playBox">
                        <button type="button" id="playBtn" class="play"></button>
                    </div>
                    <div id="drums">
                        <ul class="drums">
                            
                        </ul>
                    </div>
                </div>
                <div class="timeline">
                    <div class="timesRow">
                        <ul id="times">
                            <li value="1"><div id="time1" class="active col"></div></li>
                            <li value="2"><div id="time2" class="col"></div></li>
                            <li value="3"><div id="time3" class="col"></div></li>
                            <li value="4"><div id="time4" class="col"></div></li>
                            <li value="5"><div id="time5" class="col"></div></li>
                            <li value="6"><div id="time6" class="col"></div></li>
                            <li value="7"><div id="time7" class="col"></div></li>
                            <li value="8"><div id="time8" class="col"></div></li>
                            <li value="9"><div id="time9" class="col"></div></li>
                            <li value="10"><div id="time10" class="col"></div></li>
                            <li value="11"><div id="time11" class="col"></div></li>
                            <li value="12"><div id="time12" class="col"></div></li>
                            <li value="13"><div id="time13" class="col"></div></li>
                            <li value="14"><div id="time14" class="col"></div></li>
                            <li value="15"><div id="time15" class="col"></div></li>
                            <li value="0"><div id="time0" class="col"></div></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <hr>
            <ul>
                <li><a href="https://github.com/aaronjames0" target="_blank">GitHub</a></li>
                <li>aaronjames0@yahoo.com</li>
            </ul>
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

        <script src="scripts.js" type="module"></script>
    </body>
</html>
