<!DOCTYPE html>
<html>
    <head>
        <title>Drum Sequencer</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header>
            <h1>Drum Sequencer</h1>
            <h3>By Aaron James</h3>
            <hr>
        </header>
        <section>
            <div class="sequencer">
                <div id="playDrums">
                    <div id="playBox">
                        <button type="button" id="playBtn" class="play"></button>
                        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
                        <script type="text/javascript">
                        $(document).on("click", "button", function(){
                            if($(this).hasClass("play")) {
                                $(this).removeClass("play")
                                $(this).addClass("pause")
                            }
                            else {
                                $(this).removeClass("pause")
                                $(this).addClass("play")
                            }
                        })</script>
                    </div>
                    <div id="drums">
                        <ul class="drums">
                            
                        </ul>
                    </div>
                </div>
                <div class="timeline">
                    <div class="timesRow">
                        <ul class="times">
                            <li><div id="time1" class="active col">
                                1
                            </div></li>
                            <li><div id="time2" class="col">
                                2
                            </div></li>
                            <li><div id="time3" class="col">
                                3
                            </div></li>
                            <li><div id="time4" class="col">
                                4
                            </div></li>
                            <li><div id="time5" class="col">
                                5
                            </div></li>
                            <li><div id="time6" class="col">
                                6
                            </div></li>
                            <li><div id="time7" class="col">
                                7
                            </div></li>
                            <li><div id="time8" class="col">
                                8
                            </div></li>
                            <li><div id="time9" class="col">
                                9
                            </div></li>
                            <li><div id="time10" class="col">
                                10
                            </div></li>
                            <li><div id="time11" class="col">
                                11
                            </div></li>
                            <li><div id="time12" class="col">
                                12
                            </div></li>
                            <li><div id="time13" class="col">
                                13
                            </div></li>
                            <li><div id="time14" class="col">
                                14
                            </div></li>
                            <li><div id="time15" class="col">
                                15
                            </div></li>
                            <li><div id="time16" class="col">
                                16
                            </div></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <hr>
            <ul>
                <li><a href="https://github.com/aaronjames0" target="_blank">GitHub</a></li>
                <li>aaronjames0@yahoo.com</li>
            </ul>
        </footer>
    </body>
</html>
